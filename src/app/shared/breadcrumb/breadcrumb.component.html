<div class="fixed bg-gray-50 w-full z-20">
    <div class="flex items-center gap-2 px-4 py-2 mb-[1rem]">
        @for (breadcrumbItem of breadcrumbItems; track breadcrumbItem.url) {
            @if (!$last) {
                <p class="font-light cursor-pointer text-black text-2xl" [routerLink]="breadcrumbItem.url">
                    {{ breadcrumbItem.name | translate }}
                </p>
                <img ngSrc="assets/images/icons/chevron-right.svg" priority width="8" height="20" alt="" />
            } @else {
                <p class="text-2xl font-medium text-secondary">{{ breadcrumbItem.name | translate }}</p>
            }
        }
    </div>
    <div>
        <hr class="border-black-200 absolute start-0 end-0" />
    </div>
</div>
