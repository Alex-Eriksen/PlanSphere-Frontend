<div class="r-screen-[25rem] p-4 relative">
    <ps-sub-header
        [label]="'ORGANISATION.NAME_PLURAL' | translate"
        [tooltip]="'ORGANISATION.TOOLTIP' | translate"
    ></ps-sub-header>
    <div class="flex flex-row justify-between mt-12">
        <ps-small-header [heading]="'ORGANISATION.OVERVIEW'  | translate"
                         [subheading]="'ORGANISATION.DESCRIPTION' | translate"
        ></ps-small-header>
        <div class="flex flex-row justify-between gap-6">
            <ps-search-input [searchSignal]="searchSignal" [placeholder]="'SEARCH'" appliedClass="!w-[18.75rem]"></ps-search-input>
            <ps-button
                (click)="openOrganisationPopup(false)"
                appliedClasses="!px-6"
                buttonStyleType="button--primary"
                buttonType="button"
                class="!ms-auto"
                imageAlt="ADD"
                imageSrc="../../../assets/images/icons/plus.svg"
                label="CREATE_NEW"
            />
        </div>
    </div>
    <ps-small-list-table
        [data]="paginatedData.results()"
        [headers]="headers"
        [isLoading]="isTableLoading"
        [sortingFilterSignal]="sortingFilterSignal"
        [actions]="actions"
    />
    <ps-pagination [paginationValues]="paginatedData"></ps-pagination>
</div>
