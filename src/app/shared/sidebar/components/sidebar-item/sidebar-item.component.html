<button class="sidebar-nav-item rounded-lg text-sm w-full text-left font-medium bg-gray-200 py-2.5 px-3.5 flex gap-2" [routerLink]="navigation().routeLink" routerLinkActive="bg-primary">
    <i [class]="navigation().icon"></i>
    @if (!collapsed()) {
        <span>{{ navigation().label | translate }}</span>
    }
</button>
