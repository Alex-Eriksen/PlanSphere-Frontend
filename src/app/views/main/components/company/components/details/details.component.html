@if (isPageLoading){
    <ps-loading-overlay></ps-loading-overlay>
} @else {
<div class="border-b border-gray-900/10 pb-12">
    <h2 class="text-base font-semibold text-gray-900">Virksomheds Information</h2>
    <p class="mt-1 text-sm text-gray-600">Udfyld din virksomhedsoplysninger her.</p>
<form [formGroup]="formGroup" (focusout)="patchDetails()">
    <!-- ICompany Name Section -->
    <div class="flex flex-col gap-4 mt-10 border-t border-gray-300 pt-10">
        <div class="flex flex-row gap-3 justify-start">
            <ps-input
                [control]="formGroup.controls.name"
                label='COMPANY.NAME_SPECIFIC'>
            </ps-input>
            <ps-input
                type="number"
                [control]="formGroup.controls.cvr"
                label='COMPANY.CVR'>
            </ps-input>
        </div>
    </div>

    <!-- Address Section -->
    <div class="flex flex-col gap-4 mt-10 border-t border-gray-300 pt-10">
        <h3 class="text-lg font-semibold text-gray-900">Address</h3>


        <div class="flex flex-row gap-3 justify-start">
            <ps-input
                [control]="formGroup.controls.address.controls.streetName"

                label='ADDRESS.STREET_NAME'>
            </ps-input>
            <ps-input
                [control]="formGroup.controls.address.controls.houseNumber"

                label='ADDRESS.HOUSE_NUMBER'>
            </ps-input>
        </div>
            <div class ="flex flex-row gap-3 justify-start">
            <ps-input
                [control]="formGroup.controls.address.controls.door"

                label='ADDRESS.DOOR'>
            </ps-input>
            <ps-input
                [control]="formGroup.controls.address.controls.floor"

                label='ADDRESS.FLOOR'>
            </ps-input>
            </div>

        <div class="flex flex-row gap-3">
            <ps-input
                [control]="formGroup.controls.address.controls.postalCode"

                label='ADDRESS.ZIPCODE'>
            </ps-input>
            <ps-select-field
                dropDownLabel = 'ADDRESS.COUNTRY'
                [dropDownOptions]="countries"
                [selectMultipleOptions]="false"
                [control]="formGroup.controls.address.controls.countryId" >
            </ps-select-field>

        </div>

    </div>

    <!-- Contact Information Section -->
    <div class="flex flex-col gap-4 mt-10 border-t border-gray-300 pt-10">
        <h3 class="text-lg font-semibold text-gray-900">Contact Information</h3>


            <div class="flex flex-row gap-3">
                <ps-input
                    [control]="formGroup.controls.careOf"

                    label='CONTACT.CARE_OF'>
                </ps-input>
                <ps-input
                    [control]="formGroup.controls.contactName"

                    label='CONTACT.CONTACT_NAME'>
                </ps-input>

                <ps-input
                    [control]="formGroup.controls.contactEmail"

                    label='CONTACT.CONTACT_EMAIL'>
                </ps-input>

                <ps-input
                    type="number"
                    [control]="formGroup.controls.contactPhoneNumber"

                    label='CONTACT.CONTACT_PHONENUMBER'>
                </ps-input>
            </div>
        </div>
    </form>
</div>
}
